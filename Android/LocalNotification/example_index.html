<!DOCTYPE HTML>
<html>
<head>
<title>PhoneGap</title>
<script type="text/javascript" charset="utf-8" src="phonegap-1.4.1.js"></script>
<script type="text/javascript" charset="utf-8" src="LocalNotification.js"></script>
<script type="text/javascript">
	document.addEventListener("deviceready", appReady, false);

	function appReady() {
		console.log("Device ready");
		var LN = cordova.require("cordova/plugin/LocalNotification");
			LN.add({
			    date: new Date(2012, 10, 11, 15, 20, 0, 0),
			    message: "ALARM 1 \r\nSubtitle comes after linebreak",
			    ticker: "This is a sample ticker text",
			    repeatDaily: false,
			    id: 1
			});
	}

	document.addEventListener("deviceready", appReady, false);
</script>
</head>
<body>
	<h1>Hello Android Notifications!</h1>
</body>
</html>
